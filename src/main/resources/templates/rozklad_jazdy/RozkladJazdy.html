<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rozk≈Çad Jazdy Linii</title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" th:href="@{/images/favicon.svg}">
    <link rel="stylesheet" th:href="@{/css/RozkladJazdy/rozkladyJazdy.css}">
    <link rel="stylesheet" th:href="@{/css/common/colors.css}">
    <link rel="stylesheet" th:href="@{/css/common/header.css}">
</head>
<body>
<div th:replace="common/Header :: headerFragment">Some Content</div>

<h1>Linia do Centrum Schedule</h1>

<table border="1">
    <thead>
    <tr>
        <th>Przystanek</th>
        <th>Czas Przyjazdu</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${rozklad}">
        <td><a th:href="${row[1]}" th:text="${row[0]}"></a></td> <!-- przystanek -->
        <td th:text="${row[2]}"></td> <!-- czasOdjazdu -->
    </tr>
    </tbody>
</table>
</body>
</html>
