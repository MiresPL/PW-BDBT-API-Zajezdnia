<header class="header-section" th:fragment="headerFragment">
    <div class="container">
        <nav class="navbar">
            <!-- Left: Brand -->
            <div class="navbar-left">
                <a class="brand"
                   th:text="${session.pasazer != null ? 'Witaj, ' + session.pasazer.imie : 'Przedsiębiorstwo Autobusowe'}">
                    Przedsiębiorstwo Autobusowe
                </a>
            </div>

            <!-- Center: Navigation Menu -->
            <div class="navbar-center">
                <ul class="menu">
                    <li th:classappend="${request.requestURI == '/' ? 'active' : ''}">
                        <a th:href="@{/}">Strona Główna</a>
                    </li>
                    <li th:classappend="${request.requestURI.contains('/linie') ? 'active' : ''}">
                        <a th:href="@{/linie}">Rozkład Jazdy</a>
                    </li>
                    <li th:classappend="${request.requestURI.contains('/bilety') ? 'active' : ''}">
                        <a th:if="${session.pasazer == null}" th:href="@{/pasazer/login}">Bilety</a>
                        <a th:if="${session.pasazer != null}" th:href="@{/bilety}">Bilety</a>
                    </li>
                </ul>
            </div>

            <!-- Right: User Profile -->
            <div class="navbar-right">
                <div class="user-options">
                    <a th:if="${session.pasazer == null}" th:href="@{/pasazer/login}">
                        <i class="fa fa-user"></i>
                    </a>
                    <a th:if="${session.pasazer != null}" th:href="@{/pasazer/profil}">
                        <i class="fa fa-user"></i>
                    </a>
                </div>
            </div>
        </nav>
    </div>
</header>
