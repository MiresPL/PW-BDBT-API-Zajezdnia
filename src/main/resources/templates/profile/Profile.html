<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profil Pasazera</title>
    <link rel="stylesheet" th:href="@{/css/profile/profile.css}">
    <link rel="stylesheet" th:href="@{/css/global/global.css}">
    <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" th:href="@{/css/fonts/font-awesome.min.css}">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans+Text_old:400&text=%E2%86%90%E2%86%92%E2%86%91%E2%86%93&lang=pl">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Google+Sans_old:400,500,700|Google+Sans+Text_old:400,500,700&lang=pl">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" th:href="@{/images/favicon.svg}">
</head>
<body>
<div style="border-bottom: 1px black solid;" th:replace="common/Header :: headerFragment">Some Content</div>
<div class="profile-container">
    <h1>Twój Profil</h1>
    <div class="logout">
        <a th:href="@{/pasazer/logout}">Wyloguj</a>
    </div>
    <div class="profile-content">
        <div class="edit-profile">
            <h2>Edytuj Informacje</h2>
            <form th:action="@{/pasazer/add}" method="post" th:object="${pasazer}">
                <label for="username">Username:</label>
                <input type="text" id="username" name="login" th:field="*{login}" readonly><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}"><br>

                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="imie" th:field="*{imie}"><br>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="nazwisko" th:field="*{nazwisko}"><br>

                <label for="phoneNumber">Nr Telefonu:</label>
                <input type="text" id="phoneNumber" name="nrTelefonu" th:field="*{numerTelefonu}"><br>

                <input type="submit" value="Zaktualizuj">
            </form>
        </div>
        <div class="tickets">
                <h2>Twoje Bilety</h2>
                <ul>
                    <li th:each="ticket : ${tickets}">
                        <p th:text="'Data Zakupu: ' + ${ticket.dataZakupu}"></p>
                        <p th:text="'Ważność Biletu: ' + ${ticket.dlugoscTrwaniaBiletu}"></p>
                        <p th:text="'Typ Biletu: ' + ${ticket.typuBiletu}"></p>
                        <p th:if="${ticket.dataSkasowania == null}" th:text="'Data Skasowania: Nie skasowano!'"></p>
                        <p th:if="${ticket.dataSkasowania != null}" th:text="'Data Skasowania: ' + ${ticket.dataSkasowania}"></p>
                    </li>
                </ul>
        </div>
    </div>
</div>
</body>

</html>
