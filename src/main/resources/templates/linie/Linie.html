<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Linie Autobusowe</title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" th:href="@{/images/favicon.svg}">
    <link rel="stylesheet" th:href="@{/css/RozkladJazdy/rozkladyJazdy.css}">
    <link rel="stylesheet" th:href="@{/css/common/colors.css}">
    <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans+Text_old:400&text=%E2%86%90%E2%86%92%E2%86%91%E2%86%93&lang=pl">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Google+Sans_old:400,500,700|Google+Sans+Text_old:400,500,700&lang=pl">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" th:href="@{/images/favicon.svg}">
</head>
<body>
<div th:replace="common/Header :: headerFragment">Some Content</div>
<div class="container">


<h1>Linie Autobusowe</h1>

<table border="1">
    <thead>
    <tr>
        <th>Nr. Linii</th>
        <th>Opis Lini</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="linia : ${linie}">
        <td th:onclick="|window.location.href='@{/linie/list/{id}(id=${linia.idLinii})}'|"><a th:text="${linia.nazwa}"></a></td> <!-- przystanek -->
        <td><p th:text="${linia.opisLinii}"></p></td> <!-- przystanek -->
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
